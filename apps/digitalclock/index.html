<!DOCTYPE html>
<html>
<head>

	<title>Simple Digital Clock</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700&display=swap" />
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="flipclock/flipclock.min.css" />
	<link rel="stylesheet" href="style.css" />
	
</head>
<body>

		<!-- Responsive Alert -->
		<div id="alert">
			<div class="alert alert-info alert-dismissible fade show" role="alert">
				<h6><strong>Sorry ):</strong> <br> Site is not responsive below display of 660 PX!</h6>
				<button class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>


		<!-- Main Container -->
		<div class="container">

			<!-- Dark Mode Screen -->
			<div class="dark_mode"></div>
			

			<!-- All Digital Clocks -->
			<div class="box box1">
				<h4>Clock Time 12 Hr Format</h4>
				<div class="clock1"></div>
			</div>

			<div class="box box2">
				<h4>Clock Time 24 Hr Format</h4>
				<div class="clock2"></div>
			</div>

			<div class="box box3">
				<h4>Clock CountDown Timer</h4>
				<div class="clock3"></div>
			</div>

			<div class="box box4">
				<h4>Clock Stopwatch Timer</h4>
				<div class="clock4"></div>
			</div>


			<!-- Theme Mode Toggle -->
			<div class="theme_modes">
				<i class="bx bx-moon darker"></i>
				<i class="bx bx-sun lighter"></i>
			</div>

		</div>

	
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="flipclock/flipclock.min.js"></script>
	<script src="script.js"></script>

</body>
</html>

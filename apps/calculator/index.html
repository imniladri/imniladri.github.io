<!DOCTYPE html>
<html>
<head>
	<title>Simple UI Calculator</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!-- Main Container -->
	<div class="container">
		
		<!-- Calculator -->
		<form class="calculator" name="calculator">

			<!-- Calculator Dark Mode -->
			<div class="dark_mode"></div>

			<!-- Calculator Navbar -->
			<div class="calc_nav">
				<!-- Calculator Nav Head -->
				<div class="calc_head">
					<img src="calculator.svg" class="img-fluid">
					<h3>Calculator</h3>
				</div>
				<!-- Calculator Nav Mode -->
				<div class="calc_mode">
					<i class="bx bx-moon darker"></i>
					<i class="bx bx-sun lighter"></i>
				</div>
			</div>
			
			<!-- Calculator Answer Display -->
			<input type="text" name="calc_answer" class="form-control calc_answer" id="answer" readonly>

			<!-- Calculator All Switches -->
			<div class="calc_switch row">
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '+'">+</span>
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '-'">-</span>
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '*'">*</span>
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '/'">/</span>

				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '7'">7</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '8'">8</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '9'">9</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '4'">4</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '5'">5</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '6'">6</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '1'">1</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '2'">2</span>
				<span class="calc_btn calc_num col-4" onclick="calculator.calc_answer.value += '3'">3</span>


				<span class="calc_btn calc_num col-3" onclick="calculator.calc_answer.value += '0'">0</span>
				<span class="calc_btn calc_num col-3" onclick="calculator.calc_answer.value += '00'">00</span>
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '%'">%</span>
				<span class="calc_btn calc_sign col-3" onclick="calculator.calc_answer.value += '.'">.</span>

				<span class="calc_btn calc_val col-6" onclick="calculator.calc_answer.value = ''">C</span>
				<span class="calc_btn calc_val col-6" 
					  onclick="calculator.calc_answer.value = eval(calculator.calc_answer.value)">=
				</span>
			</div>

			<!-- Creator Footer -->
			<footer>
				<p>Created by Niladri Mondal</p>
			</footer>

		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script.js"></script>

</body>
</html>

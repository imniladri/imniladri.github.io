<!DOCTYPE html>
<html>
<head>
	<title>Simple Analog Clock</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

		<!-- Theme Modes -->
		<div class="theme-modes" id="clock-theme">
			<i class="bx bx-sun"></i>
			<i class="bx bx-moon"></i>
		</div>
	
		<!-- Main Clock -->
		<div class="clock">
			<div class="hour"><span class="hr"></span></div>
			<div class="minute"><span class="min"></span></div>
			<div class="second"><span class="sec"></span></div>
		</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
